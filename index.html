<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Food Scanner</title>
  </head>
  <body>
    <!-- <h1>Food Scanner</h1> -->
    <div id="scanner">
      <video id="video" width="400" height="300"></video>
      <canvas id="canvas" width="400" height="300"></canvas>
    </div>
    <br />
    <div class="container">
      <button id="startBtn">Scan</button>
      <div class="feedback">
        <span class="material-symbols-outlined"> barcode </span>
      </div>

      <div class="status hidden">
        No product found, check the barcode and try again
      </div>
    </div>
    <ul class="result">
      <li class="first--row">
        <img class="product--image hidden" src="" alt="image" />
        <div class="product--name"></div>
      </li>
      <li class="nutriscore hidden">Nutriscore: N/A</li>
      <div class="wrapper">
        <img class="nutrigrade hidden" src="" alt="" />
      </div>
      <div class="wrapper">
        <li class="additives hidden">Additives list</li>
      </div>
      <div class="wrapper">
        <li class="ingredients hidden">Ingredients list</li>
      </div>
    </ul>
    <!-- <div class="product">
            <img
              class="product--image"
              src="https://images.openfoodfacts.org/images/products/343/566/076/8163/1.400.jpg"
              alt="product_image"
            />
            <div class="product--name">Waiting for scan</div></div>
          <div class="nutriscore hidden">Nutriscore: N/A</div>
          <div class="nutrigrade hidden">Food grade: N/A</div>
        </div> -->

    <!-- QuaggaJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
